        run: |
          oc version
          oc login --token=${{ secrets.OPENSHIFT_TOKEN}} --server=${{ secrets.OPENSHIFT_URL }}
          oc -n ca94a8-tools process -f openshift/client/bc.yaml -p "branchref=${{github.head_ref}}" | oc -n ca94a8-tools apply -f -
          oc -n ca94a8-tools process -f openshift/server/bc.yaml -p "branchref=${{github.head_ref}}" | oc -n ca94a8-tools apply -f -
          
